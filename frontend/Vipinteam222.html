<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login </title>

  <!-- ===== Favicon Setup ===== -->
  <link rel="icon" href="/img/National_Thermal_Power_logo.svg.png" type="image/x-icon" />
  <link rel="shortcut icon" href="/img/National_Thermal_Power_logo.svg.png" type="image/x-icon" />
  <meta name="theme-color" content="#007bff" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    /* ===== BODY BACKGROUND ===== */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #333;
      transition: background 1s ease-in-out;
      background: linear-gradient(120deg, #007bff, #00bcd4);
      overflow: hidden;
      position: relative;
    }

    /* ===== FLOATING LEAVES ===== */
    .leaf {
      position: absolute;
      width: 28px;
      height: 28px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') no-repeat center/contain;
      animation: fall 10s linear infinite, float 3s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 0.6; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* ===== STARS ===== */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    /* ===== NAVBAR ===== */
    nav {
      width: 100%;
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav img {
      height: 40px;
    }

    nav h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #dff7ff;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 100px;
      padding: 20px;
      z-index: 10;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      transition: all 0.6s ease;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #status, #signupStatus {
      margin-top: 10px;
      font-weight: 500;
    }

    /* ===== TOGGLE SWITCH ===== */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #43a047;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .toggle-label {
      font-weight: 500;
      color: #007bff;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0056b3;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      font-size: 0.9em;
      z-index: 10;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .auth-box { width: 85%; padding: 30px; }
      nav img { height: 34px; }
      nav h1 { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .auth-box { width: 90%; padding: 25px; }
      nav img { height: 30px; }
      nav h1 { font-size: 1rem; }
      .nav-links a { font-size: 0.9rem; }
    }
    
    
    
  </style>
</head>

<body>
  <!-- Nature Background Container -->
  <div id="natureContainer"></div>

  <!-- ===== NAVBAR ===== -->
  <nav>
    <div class="logo-section">
      <a href="./index.html">
      <img src="/img/National_Thermal_Power_logo.svg.png" alt="Logo" />
      </a>
      <h1>Admin login</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="auth-box">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="formToggle" onchange="toggleForm()" />
          <span class="slider"></span>
        </label>
      </div>

      <div id="loginFormContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="status"></p>
        </form>
      </div>

      <div id="signupFormContainer" style="display:none;">
        <h2>Admin Create Account</h2>
        <form id="signupForm">
          <input type="text" id="newUsername" placeholder="Username" required />
          <input type="password" id="newPassword" placeholder="Password" required />
          <input type="email" id="newEmail" placeholder="Email" required />
          <button type="submit">Sign Up</button>
          <p id="signupStatus"></p>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div style="
  width: 100%;
 background: linear-gradient(90deg, #0061ff, #60efff);
  color: white;
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  margin-top: 40px;
">
  <p>© <span id="year"></span> National Thermal Power Corporation Limited (NTPC Ltd.)</p>
  <p style="margin: 5px 0;">Empowering India Through Energy</p>
  <a href="https://www.ntpc.co.in" target="_blank" style="color:#ffcc00; text-decoration:none;">www.ntpc.co.in</a>
</div>
 <script>
  const container = document.getElementById("natureContainer");

  function createLeaves() {
    container.innerHTML = "";
    for (let i = 0; i < 12; i++) {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = (8 + Math.random() * 6) + "s";
      leaf.style.animationDelay = Math.random() * 5 + "s";
      container.appendChild(leaf);
    }
  }

  function createStars() {
    container.innerHTML = "";
    for (let i = 0; i < 60; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 3 + "s";
      container.appendChild(star);
    }
  }

  // Default: Leaves (Login Mode)
  createLeaves();

  function toggleForm() {
    const checkbox = document.getElementById("formToggle");
    const loginForm = document.getElementById("loginFormContainer");
    const signupForm = document.getElementById("signupFormContainer");
    const body = document.body;

    if (checkbox.checked) {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
      body.style.background = "linear-gradient(120deg, #141E30, #243B55)";
      createStars();
    } else {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
      body.style.background = "linear-gradient(120deg, #007bff, #00bcd4)";
      createLeaves();
    }
  }

  // LOGIN HANDLER
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    try {
      const res = await fetch("https://mtpdepartment.onrender.com/api/auth/login", {  // ✅ updated
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        status.style.color = "green";
        status.textContent = "✅ Login successful! Redirecting...";
        localStorage.setItem("token", data.token);
        setTimeout(() => window.location.href = "Vipinteam.html", 1000);
      } else {
        status.style.color = "red";
        status.textContent = data.error || "❌ Invalid credentials!";
      }
    } catch {
      status.style.color = "red";
      status.textContent = "⚠️ Server not responding!";
    }
  });

  // SIGNUP HANDLER
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("newUsername").value;
    const password = document.getElementById("newPassword").value;
    const email = document.getElementById("newEmail").value;
    const status = document.getElementById("signupStatus");

    try {
      const res = await fetch("https://mtpdepartment.onrender.com/api/auth/signup", {  // ✅ updated
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, email })
      });
      const data = await res.json();

      if (res.ok) {
        status.style.color = "green";
        status.textContent = "✅ Signup successful! Logging in...";
        setTimeout(() => {
          document.getElementById("formToggle").checked = false;
          toggleForm();
          document.getElementById("username").value = username;
          document.getElementById("password").value = password;
          document.getElementById("loginForm").dispatchEvent(new Event("submit"));
        }, 1500);
      } else {
        status.style.color = "red";
        status.textContent = data.error || "❌ Signup failed!";
      }
    } catch {
      status.style.color = "red";
      status.textContent = "⚠️ Server not responding!";
    }
  });
</script>
</body>
</html>
